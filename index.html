<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <title>Catalogue Menu</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="index.css">
  <!-- Font Awesome for hamburger icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  </head>
<body>
  <header class="site-header">
    <button class="hamburger" id="hamburgerBtn" aria-label="Open navigation menu">
      <i class="fas fa-bars fa-lg"></i>
    </button>
    <img src="images/logo.png" alt="Your Logo" class="logo">
  </header>
  <div class="sale-banner">
    <div class="sale-content">
      <h1>Happy Teachers' Day Sale! ðŸŽ“</h1>
      <p>Special discount for our amazing teachers</p>
      <div class="sale-timer" id="saleTimer">
        <div class="timer-item">
          <span class="days">00</span>
          <span class="label">Days</span>
        </div>
        <div class="timer-item">
          <span class="hours">00</span>
          <span class="label">Hours</span>
        </div>
        <div class="timer-item">
          <span class="minutes">00</span>
          <span class="label">Minutes</span>
        </div>
        <div class="timer-item">
          <span class="seconds">00</span>
          <span class="label">Seconds</span>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <aside class="sidebar" id="sidebarMenu">
      <h2>Categories</h2>
      <ul>
        <li onclick="filterCategory('all')">All Products</li>
        <li onclick="filterCategory('Paper Soaps')">Paper Soaps</li>
        <li onclick="filterCategory('Diary')">Diary</li>
        <li onclick="filterCategory('Pencil Bags')">Pencil Bags</li>
        <li onclick="filterCategory('Key Rings')">Key Rings</li>
        <li onclick="filterCategory('Coffee Mugs')">Coffee Mugs</li>
        <!-- Add more categories -->
      </ul>
    </aside>
    <main id="catalogues">
    </main>
  </div>
  <button id="whatsappButton" onclick="submitOrder()">Order Now</button>
  <script src="scriptpage.js"></script>
</body>
</html>
